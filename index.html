<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>TOP | Project: Calculator</title>
    </head>

    <body>
        <div class="content">
            <div class="calcBody">
                <div class="calcDisplay">
                    <div id="display">
                        <h1 class="displayValue">0</h1>
                    </div>
                </div>
                <div class="calcInput">
                    <div class="row-1">
                        <button id="ac">AC</button>
                        <button class="operators">+</button>
                    </div>
                    <div class="row-2">
                        <button class="numbers">9</button>
                        <button class="numbers">8</button>
                        <button class="numbers">7</button>
                        <button class="operators">-</button>
                    </div>
                    <div class="row-3">
                        <button class="numbers">6</button>
                        <button class="numbers">5</button>
                        <button class="numbers">4</button>
                        <button class="operators">*</button>
                    </div>
                    <div class="row-4">
                        <button class="numbers">3</button>
                        <button class="numbers">2</button>
                        <button class="numbers">1</button>
                        <button class="operators">/</button>
                    </div>
                    <div class="row-5">
                        <button class="numbers" id="zero">0</button>
                        <button id="decimal">.</button>
                        <button id="deleteInput">Del</button>
                        <button class="operators" id="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            COPYRIGHT ME 2022
        </div>
    </body>

</html>
